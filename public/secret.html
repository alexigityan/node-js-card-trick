<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret</title>
</head>
<body>
  <form action="/secret" method="POST">
    <p>
      <label for="suit">Suit: </label>
      <select id="suit" name="suit">
        <option>Spades</option>
        <option>Hearts</option>
        <option>Clubs</option>
        <option>Diamonds</option>
      </select>
    </p>
    <p>
        <label for="rank">Rank: </label>
        <select id="rank" name="rank">
          <option>Two</option>
          <option>Three</option>
          <option>Four</option>
          <option>Five</option>
          <option>Six</option>
          <option>Seven</option>
          <option>Eight</option>
          <option>Nine</option>
          <option>Ten</option>
          <option>Jack</option>
          <option>Queen</option>
          <option>King</option>
          <option>Ace</option>
        </select>
      </p>
      <p>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required />
      </p>
      <p>
        <button type="submit">Submit Secret</button>
      </p>
  </form>
</body>
</html>
